<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      home page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of gellery" [class]="item.class">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
