<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>
      home page
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of posts" size="6">
        <ion-nav-link router-direction="forward" [component]="component">
          <ion-card (click)="goToPost()">
            <img alt="Umbreon" src="../../assets//image/Umbreon.png" />
            <ion-card-header>
              <ion-card-title>{{ item.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>{{ item.content }}</ion-card-content>

            <div class="avatar">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>{{ item.userId }}</ion-label>
            </div>
          </ion-card>
        </ion-nav-link>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
